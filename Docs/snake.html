<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/Docs/assets/styles.css">
    <style>
       /* styles.css */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .section {
            text-align: center;
        }

        .section-content {
            max-width: 1500px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2rem;
            color: #61dafb;
            margin-bottom: 2rem;
        }

        .game-container {
            background-color: #0f0f0f;
            padding: 1rem;
            border-radius: 10px;
            position: relative;
        }

        #snake-game {
            display: block;
            margin: 0 auto;
            border: 2px solid #61dafb;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .score {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .game-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #1a1a1a;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .game-button:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .game-over p {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <section id="game" class="section">
        <div class="section-content">
            <h2 class="section-title">Snake</h2>
            <div id="game-container" class="game-container">
                <div id="score" class="score">Score: 0</div>
                <canvas id="snake-game" width="1400" height="600"></canvas>
                <button id="start-button" class="game-button">Start Game</button>
                <div id="game-over" class="game-over">
                    <p>You died!</p>
                    <button id="respawn-button" class="game-button">Respawn</button>
                </div>
            </div>
        </div>
    </section>

    <script src="/Docs/assets/snake.js"></script>
</body>
</html>
